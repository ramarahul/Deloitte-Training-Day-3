<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Count Page</title>
  </head>
  <body>
    <h1>Welcome to count!</h1>
    <p>Entered text is: {{dataone}}</p>
    <p>Text has {{len}} words</p>
    <p>List of all words is {{eachword}}</p>
    <ul>
    {% for word, num in eachword %}
        <li>{{ word }}: {{ num }}</li>
    {% endfor %}
    </ul>

  </body>
</html>
